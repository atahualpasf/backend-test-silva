<div class="col-sm-12 col-md-8 justify-content-center my-2 p-0">
  <div class="card">
    <div class="card-body">
      <p class="mb-1">Order: {{ order.pk }}</p>
      <p class="mb-1">Meal: {{ order.meal.pk }} - {{ order.meal.name }}</p>
      <p class="mt-4 mb-0"><b>{{ order.created }}</b></p>
    </div>

    {% if user.pk == order.employee.user.pk or perms.orders.change_order %}
    {% if order.menu.is_available %}
    <div class="card-footer">
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <a class="btn btn-block btn-primary" href="{% url "orders:update" order.pk %}" title="Edit">
            <i class="fas fa-edit"></i>
          </a>
        </div>
      </div>
    </div>
    {% endif %}
    {% endif %}
  </div>
</div>
