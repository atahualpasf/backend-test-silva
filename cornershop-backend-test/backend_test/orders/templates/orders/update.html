{% extends "base.html" %}

{% block page_title %}Order's {{ order.pk  }} update{% endblock %}

{% block container %}

<div class="container">
  <div class="row">
    <div class="col">
      <h2>Order's {{ order.pk }} update</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
      </form>
    </div>
  </div>
</div>


{% endblock %}
