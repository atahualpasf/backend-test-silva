{% extends "base.html" %}

{% block page_title %}Meals list{% endblock %}

{% block container %}

<div class="container">
  <div class="row">
    <div class="col">
      <h2>Meals list</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">
      <a class="btn btn-block btn-primary" href="{% url "meals:index" %}">Create meal</a>
    </div>
  </div>
  <div class="row">
    {% for meal in meals %}
    {% include "menus/meals/includes/meal_card.html" %}
    {% endfor %}
  </div>
  <div class="row mt-5">
    <div class="col-12">
      {% include "pagination.html" %}
    </div>
  </div>
</div>


{% endblock %}
