<div class="col-sm-12 col-md-8 justify-content-center my-2 p-0">
  <div class="card">
    <div class="card-body">
      {% if menu_option %}
      <p class="mb-1">Option: {{ menu_option.option }}</p>
      {% endif %}
      {% if not menu_option %}
      <p class="mb-1">ID: {{ meal.pk }}</p>
      {% endif %}
      <p class="mb-1">Name: {{ meal.name }}</p>
    </div>

    {% if can_generate_order %}
    <div class="card-footer">
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <a class="btn btn-block btn-primary" href="{% url "menus:detail" menu.pk %}" title="Show detail">
            <i class="fas fa-utensils"></i>
            Generate order request
            <i class="fas fa-utensils"></i>
          </a>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
