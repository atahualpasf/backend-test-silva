<div class="col-sm-12 col-md-8 justify-content-center my-2 p-0">
  <div class="card">
    <div class="card-body">
      {% if menu_option %}
      <p class="mb-1">Option: {{ menu_option.option }}</p>
      {% endif %}
      {% if not menu_option %}
      <p class="mb-1">ID: {{ meal.pk }}</p>
      {% endif %}
      <p class="mb-1">Name: {{ meal.name }}</p>
    </div>
  </div>
</div>
