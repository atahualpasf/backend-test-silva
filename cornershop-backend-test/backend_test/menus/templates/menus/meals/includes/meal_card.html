<div class="col-sm-12 col-md-8 justify-content-center my-2 p-0">
  <div class="card">
    <div class="card-body">
      {% if menu_option %}
      <p class="mb-1">Option: {{ menu_option.option }}</p>
      {% endif %}
      {% if not menu_option %}
      <p class="mb-1">ID: {{ meal.pk }}</p>
      {% endif %}
      <p class="mb-1">Name: {{ meal.name }}</p>
    </div>

    {% if menu.is_available and not order and is_valid_user %}
    <div class="card-footer">
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <form action="{% url "orders:generate" %}" method="post">
            {% csrf_token %}
              <input type="hidden" name="employee" value="{{ employee.pk }}">
              <input type="hidden" name="menu" value="{{ menu.pk }}">
              <input type="hidden" name="meal" value="{{ meal.pk }}">
              <button type="submit" class="btn btn-block btn-primary">
                <i class="fas fa-utensils"></i>
                Select this meal
                <i class="fas fa-utensils"></i>
              </button>
          </form>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
