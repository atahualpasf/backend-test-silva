{% extends "base.html" %}

{% block page_title %}Menu's list{% endblock %}

{% block container %}

<div class="container">
  <div class="row">
    <div class="col">
      <h2>Menu's list</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">
      <a class="btn btn-block btn-primary" href="{% url "menus:create" %}">Create menu</a>
    </div>
  </div>
  <div class="row">
      {% for menu in menus %}
        {% include "menus/menus/includes/menu_card.html" %}
      {% endfor %}
  </div>
  <div class="row mt-5">
    <div class="col-12">
      {% include "pagination.html" %}
    </div>
  </div>
</div>


{% endblock %}
