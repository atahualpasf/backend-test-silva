{% extends "base.html" %}

{% block page_title %}Menu options management{% endblock %}

{% block container %}

<div class="container">
  <div class="row">
    <div class="col">
      <h2>Menu {{ menu.pk }} options management</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form method="post">{% csrf_token %}
        {{ formset.as_p }}
        <input type="submit" value="Save">
      </form>
    </div>
  </div>
</div>


{% endblock %}
